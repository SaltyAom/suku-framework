<!DOCTYPE HTML>
<html>

<head>
    <title>Suku framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/suku.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-5.2.0-web/css/all.min.css">
</head>

<body class="ios-scrollbar">
    <div class="navbar">
        Suku Framework
        <div class="left chevron">
            <a href="https://www.github.com/aomkirby123">
                Repo
            </a>
        </div>
        <div class="right">
            <a href="https://www.github.com/aomkirby123">
                Dev
            </a>
        </div>
    </div>

    <div class="tab-bar">
        <div class="active">
            <i class="fas fa-home icon"></i>
            Home
        </div>
        <div>
            <i class="fas fa-info-circle icon"></i>
            Info
        </div>
    </div>

    <div class="header-block title" style="background-image:url('img/mountain.jpg');margin-top:0;padding-top:144px;height:450px">
        <div style="position:absolute;background-color: rgba(0,0,0,0.5);width:100%;height:450px;top:0;left:0;"></div>
        <div style="position:absolute;padding-top:25px;">
            <h1 class="white">Suku Framework</h1>
            <p>A CSS framework for IOS native UI like</p>

            <div class="button-group left margin-large">
                <div class="button">
                    Repository
                </div>
                <div class="button">
                    Download
                </div>
            </div>
        </div>
    </div>

    <div class="container has-tab-bar">
        <div class="list">
            <div class="header">List item</div>
            <div>
                .list > div
            </div>
            <div>
                .list > div > div
                <div>
                    .list > div > div
                </div>
            </div>
            <div>
                .list > div > div.chevron
                <div class="chevron">
                </div>
            </div>
            <div>
                .list > div > div.check
                <div class="check">
                </div>
            </div>
            <div class="has-toggler">
                .list > div > div.toggler
                <div class="toggler">
                    <div></div>
                </div>
            </div>
            <div class="has-toggler">
                .list > div > div.toggler.active
                <div class="toggler active">
                    <div></div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
